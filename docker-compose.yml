version: '3'

services:
  nginx:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - proxytanet
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "Host: baroustan.${DOMAIN_NAME:-local}, www.baroustan.${DOMAIN_NAME:-local}"

networks:
  proxytanet:
    external: true

